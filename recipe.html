<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Novice Chef Recipe</title>
</head>


<body>
    <header>
        <div class="navbar-fixed">
            <nav class="black">
              <div class="nav-wrapper">
                <div class="brand-logo" id="brand-logo">Recipe</div>
                <ul id="links" class="right">
                  <li><a href="index.html">Home</a></li>
                </ul>
              </div>
            </nav>
          </div>
          <div>
              <h2 id="recipe-name"></h2>
            </div>
    </header>

    <main>
        <div class="row">
            <div class="col s4 offset-s2">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title center-align">Ingredients</span>
                        <div class="center-align">
                            <ul class="list left-align" id="ingredients-list"></ul>
                            <ul class="list left-align" id="measurement-list"></ul>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
            <div class="col s4">
                    <div class="content">
                        <div class="card-title center-align photo" id="recipe-photo"></div>
                    </div>
                </div>
        </div>
        
        <div class="row">
            <div class="col s8 offset-s2">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title center-align">Cooking Instructions</span>
                        <p id="cooking-instructions"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s8 offset-s2">
                <div class="card">
                    <span class="card-title">Video Recipe:</span>
                    <div class="video-container" id="hidden">
                        <div id="player"></div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/mealRecipe.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
