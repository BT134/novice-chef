<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Novice Chef</title>
</head>


<body>
    <header>
        <h1 class="center-align" style="color: red">Novice Chef</h1>
    </header>

    <main>
        <h2 class="center-align custom-header" style="color: yellow">Feeling Hungry? Need Inspo?</h2>
        <p class="center-align header-p">Search for a recipe below or select a random option.</p>
        <div class="container">
            <div class="row">
                <div class="col s8 offset-s2">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <div class="card-body">
                                <form>
                                    <div class="input-field">
                                        <input id="search" type="search" placeholder="Search Here">
                                    </div>
                                </form>
                                <div class="card-action">
                                    <button class="waves-effect waves-light btn col s5 offset-s1" id="search-btn">Search</button>
                                    <button class="waves-effect waves-light btn col s5" id="random-btn">Pick For Me</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="center-align container">
            Created by Team Everything Is Awesome â„¢
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
