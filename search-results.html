<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Novice Chef Search Results</title>
</head>


<body>
    <header>
        <div class="navbar-fixed">
            <nav class="black">
              <div class="nav-wrapper">
                <div class="brand-logo" id="brand-logo"><a href="index.html">Novice Chef</a></div>
                <ul class="right hide-on-med-and-down" id="links">
                  <li>
                      <div class="input-field">
                      <input placeholder="Search again...." id="first_name" type="text" class="validate white-text">
                      </div>
                  </li>
                  <li><a id="search-btn">Search</a></li>
                  <li><a href="index.html">Home</a></li>
                </ul>
              </div>
            </nav>
          </div>
    </header>

    <main>
      <h2><span id="searchTerm"></span> is incredible</h2>
      <div class="row" id="results"></div>

      <div class="modal" id="modal">
        <div class="modal-content">
          <h4>Invalid Search</h4>
          <p>Unfortunately we have no recipes of this nature, please search again.</p>
        </div>
      </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
