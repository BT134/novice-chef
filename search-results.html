<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Novice Chef Search Results</title>
</head>


<body>
    <header>
        <div class="navbar-fixed">
            <nav class="black">
              <div class="nav-wrapper">
                <div class="brand-logo" id="brand-logo">Novice Chef</div>
                <ul class="right hide-on-med-and-down" id="links">
                  <li>
                      <div class="input-field">
                      <input placeholder="Search again...." id="first_name" type="text" class="validate white-text">
                      <input id="search" type="search" required>
                      </div>
                  </li>
                  <li><a href="">Search</a></li>
                  <li><a href="index.html">Home</a></li>
                </ul>
              </div>
            </nav>
          </div>
    </header>

    <main>
      <br>
      <br>
      <div class="row">
        <div class="col s7 offset-s1">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title" id="recipe-name">Recipe 1</span>
              <p></p>
            </div>
          </div>
        </div>
        <div class="col s1">
          <div class="card">
            <div class="card-content">
              <span class="card-title" id="recipe-photo">Photo</span>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/search-results.js"></script>
</body>

</html>
